<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,900;1,600&display=swap"
        rel="stylesheet">
    <title>Penrose</title>
</head>

<body>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <img class="header__logo-img" src="images/Logo.png" alt="logo">
                <div class="header__logo-text">penrose</div>
            </div>
            <nav class="header__nav">
                <span class="header__nav-item first">HOME</span>
                <a href="#" class="header__nav-item hover">NEW COLLECTIONS</a>
                <div class="dropdown">
                    <a onclick="dropMenu()" class="header__nav-item hover btn">STORE <span  class="header__nav-arrow">&#10095;</span></a>
                    <div id="myDropdown" class="dropdown__content">
                        <a class="dropdown__content-item" href="#">Women</a>
                        <a class="dropdown__content-item" href="#">Men</a>
                        <a class="dropdown__content-item" href="#">Kids</a>
                    </div>
                </div>

                <a href="#" class="header__nav-item hover">CONTACTS</a>
            </nav>

            <div class="header__nav-mobile">
                <a onclick="dropMenu()" class="header__nav-item hover btn">MENU</a>
                    <div id="myDropdownMenu" class="dropdown__content menu">
                        <a class="dropdown__content-item menu" href="#">HOME</a>
                        <a class="dropdown__content-item menu" href="#">NEW COLLECTIONS</a>
                        <a class="dropdown__content-item menu" href="#">STORE</a>
                        <a class="dropdown__content-item menu" href="#">CONTACTS</a>
                    </div>
            </div>

        </div>
    </header>

    <main class="main">
        <img src="images/Logo.png" class="main__bg-triangle" alt="model">
        <img src="images/Model@2x@2x.png" class="main__bg-model" alt="model">
        <div class="main__tittle">
            <img src="images/Title.png" alt="title">
            <a class="main__link" target="_blank" href="https://www.youtube.com/watch?v=l6pDOwNeTrg"><img class="main__video" src="images/video.png" alt="video"></a>
            <!-- <iframe class="main__video" width="160" height="90" src="https://www.youtube.com/embed/l6pDOwNeTrg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>

        <div class="slider__container">
            <div class="slider">
                <div class="slider__item">
                    <span class="slider__quote">“</span>
                    <p class="slider__text" id="name">Maybelline Color Show Nail Lacquer Jewels </p>
                    <span class="slider__author" id="price">— </span>
                </div>

                <div class="slider__item">
                    <span class="slider__quote">“</span>
                    <p class="slider__text">Maybelline Color Show Nail Lacquer Jewels </p>
                    <span class="slider__author">— </span>
                </div>

                <div class="slider__item">
                    <span class="slider__quote">“</span>
                    <p class="slider__text">Maybelline Color Show Nail Lacquer Jewels </p>
                    <span class="slider__author">— </span>
                </div>

                <a class="slider__prev" onclick="minusSlide()">&#10094;</a>
                <a class="slider__next" onclick="plusSlide()">&#10095;</a>
            </div>

            <div class="slider__dots">
                <span class="slider__dots-item" onclick="currentSlide(1)"></span>
                <span class="slider__dots-item" onclick="currentSlide(2)"></span>
                <span class="slider__dots-item" onclick="currentSlide(3)"></span>
            </div>
        </div>


    </main>

    <script src="js/script.js"></script>

</body>

</html>
